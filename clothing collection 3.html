header {

.card {

}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.buttons button {
    margin: 5px;
    padding: 5px 10px;
}

/* POPUP */
.popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
}

.popup img {
    width: 300px;
    border: 5px solid white;
}
