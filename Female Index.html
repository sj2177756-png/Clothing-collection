<meta charset="UTF-8">
<title>Product Grid</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
    }

    .product {
        text-align: center;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 10px;
        background: #fafafa;
        overflow: hidden;
    }

    .product img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
        transition: transform 0.3s ease-in-out;
    }

    /* HOVER → ZOOM */
    .product img:hover {
        transform: scale(1.7);
    }
</style>

</head>
